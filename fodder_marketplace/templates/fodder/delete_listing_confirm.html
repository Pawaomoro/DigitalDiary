{% extends 'base.html' %}

{% block content %}
<div class="container my-4">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h4>Delete Listing</h4>
        </div>
        <div class="card-body">
            <h5>Are you sure you want to delete this listing?</h5>
            <p><strong>{{ listing.fodder_type }}</strong> - {{ listing.quantity }} {{ listing.unit }} at {{ listing.price_per_unit }} per unit</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="d-flex mt-4">
                    <button type="submit" class="btn btn-danger me-2">Yes, Delete</button>
                    <a href="{% url 'fodder_marketplace:my_fodder_listings' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
