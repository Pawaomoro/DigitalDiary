<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Digital Dairy{% endblock %}</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="{% static 'bootstrap-4.0.0-dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation (optional) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Digital Dairy</a>
        </div>
    </nav>

    <main class="container my-4">
        {% block content %}
        <!-- Content will be injected here from child templates -->
        {% endblock %}
    </main>

    <!-- Footer (optional) -->
    <footer class="bg-light py-3 mt-4">
        <div class="container text-center">
            <p class="mb-0">Â© {% now "Y" %} Digital Dairy</p>
        </div>
    </footer>

    <!-- jQuery and Bootstrap JS -->
    <script src="{% static 'jQuery/jquery.js' %}"></script>
    <script src="{% static 'bootstrap-4.0.0-dist/js/bootstrap.bundle.min.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
